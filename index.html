<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header><img  class="logo" src="img/logo.png" alt="Logo da Alura"></header>

    <main>
        <section>
            <textarea class="entrada-texto" cols="40" rows="4" placeholder="Digite seu texto"></textarea>
            <div class="info">
                <h6>Apenas letras minúsculas e sem acento</h6>
            </div>
            <div class="botoes">
                <button class="bt-criptografar" onclick="btCriptografar()"> Criptografar</button>
                <button class="bt-descriptografar" onclick="btDescriptografar()"> Descriptografar</button>
            </div>
        </section>
    
        <section>
            <textarea class="saida-texto" cols="20" rows="10"></textarea>
            <button class="bt-copiar"> Copiar</button>
            <h6 class="sem-mensagem">Sem mensagens</h6>
        </section>
    </main>

    <footer>
        <ul>
            <li>© Desenvolvido por Mateus Henrique</li>
        </ul>

    </footer>
    <script src="script.js"></script>
</body>
</html>
